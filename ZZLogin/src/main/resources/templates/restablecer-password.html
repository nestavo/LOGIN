<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validarContraseñas() {
            var nuevaPassword = document.getElementById("nuevaPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var error = document.getElementById("passwordError");

            if (nuevaPassword !== confirmPassword) {
                error.textContent = "Las contraseñas no coinciden.";
                error.style.display = "block";
                return false;
            } else if (nuevaPassword.length < 6) {
                error.textContent = "La contraseña debe tener al menos 6 caracteres.";
                error.style.display = "block";
                return false;
            } else {
                error.textContent = "";
                error.style.display = "none";
                return true;
            }
        }
    </script>
    <style>
          .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Restablecer Contraseña</h2>

                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <!-- Mensajes de éxito -->
                        <div th:if="${success}" class="alert alert-success">
                            <p th:text="${success}"></p>
                        </div>

                        <!-- Formulario de restablecimiento -->
                        <form action="#" th:action="@{/reset/reset-password}" method="post" onsubmit="return validarContraseñas()">
                            <input type="hidden" name="token" th:value="${token}" />
                            <div class="form-group">
                                <label for="nuevaPassword">Nueva contraseña:</label>
                                <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <span id="passwordError" class="text-danger" style="display: none;"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
