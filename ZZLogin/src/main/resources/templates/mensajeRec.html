<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Restablecimiento de Contraseña</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.container {
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 30px;
	margin-top: 50px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title text-center mb-4">Restablecimiento de
							Contraseña</h2>

						<p class="card-text text-center" th:text="${message}"></p>
						<div class="text-center">
							<a href="/login" class="btn btn-outline-success">Ir al Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
